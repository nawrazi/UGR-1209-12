</head>

<body>

        <ul class="topnav" id="myTopnav">

        <script src="../js/responsive-navbar.js"></script>

    </nav>

    <main>
        <header>
            <h1>Contact Me</h1>
        </header>

        <section class="flex-item mid-section">
            <form action="">
                <label for="name" class="field-label required-field">Name:</label>
                <input type="text" class="field name-field" id="name" name="name" required>

                <br /> <br />
                <label for="prefixes" class="field-label not-required-field">Prefix:</label>
                <select name="prefixes" class="field prefixes-field" id="prefixes">
                    <option value="none"></option>
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="dr">Dr.</option>
                </select>

                <br /> <br />
                <label for="message" class="field-label required-field">Message:</label>
                <br /> <br />
                <textarea name="message" class="field message-field id="message" required></textarea>

                <br /><br />
                <div class="buttons-div">
                    <input type="submit" value="Send" class="field buttons">
                    <input type="reset" value="Clear" class="field buttons">
                </div>


            </form>

            <aside class="flex-item contact-info">
                <table>
                    <tr>
                        <td>Phone</td>
                        <td>+2519740798**</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><a href="mailto:dnazrawi@gmail.com">dnazrawi@gmail.com</a></td>
                    </tr>
                </table>
            </aside>

        </section>
    </main>

    <footer class="footer">
        <ul>
            <li class="footer"><a class="footer-option" href="../html/privacy-page.html">Privacy Policy</a></li>
            <li class="footer"><a class="footer-option" href="">Socials</a></li>
        </ul>
    </footer>

</body>
